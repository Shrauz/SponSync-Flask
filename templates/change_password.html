{% extends 'layout.html' %}
{% block title %}
Change password
{% endblock %}

{% block content %}
<h1>Change your password !</h1>
<form method="post">
    <label for="old_password" class="form-label">Old Password:
        <input type="text" name="old_password" id="old_password" class="form-control" required>
    </label>
    <label for="new_password" class="form-label">New password:
        <input type="text" name="new_password" id="new_password" class="form-control" required>
    </label>
    <label for="confirm_password" class="form-label">Confirm password:
        <input type="text" name="confirm_password" id="confirm_password" class="form-control" required>
    </label>
    <input type="submit" value="Save" class="btn btn-success">
</form>
{% endblock %}

{% block style %}
<style>
    h1 {
        text-align: center;
        margin-top: 64px;
    }

    form {
        margin-top: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
{% endblock %}
