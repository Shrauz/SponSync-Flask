{% extends 'layout.html' %}

{% block title %}
Profile - {{user.username}}
{% endblock %}

{% block content %}

<form method="post" class="mt-3 mb-3">
    <a class="btn btn-danger m-3" href="{{ url_for('logout') }}">Logout</a>

    <h1>Hello {{ influencer.name }}!</h1>

    <label for="username" class="form-label ">Username :
        <input type="text" name="username" id="username" class="form-control" value="{{user.username}}" required
            style="width: 420px;">
    </label>
    <div class="form-row">

        <label for="cpassword" class="form-label">Current password:
            <input type="password" name="cpassword" id="cpassword" class="form-control" required>
        </label>


        <label for="password" class="form-label">New password :
            <input type="password" name="password" id="password" class="form-control" required>
        </label>
    </div>

    <label for="name" class="form-label">Name :
        <input type="text" name="name" id="name" class="form-control" value="{{influencer.name}}" required
            style="width: 420px;">
    </label>

    <div class="form-row">

        <label for="category" class="form-label">Category :
            <input type="text" name="category" id="category" class="form-control" value="{{influencer.category}}"
                required>
        </label>

        <label for="niche" class="form-label">Niche :
            <input type="text" name="niche" id="niche" class="form-control" value="{{influencer.niche}}" required>
        </label>
    </div>
    <div class="form-row">

        <label for="platform" class="form-label">Platform :
            <input type="text" name="platform" id="niche" class="form-control" value="{{influencer.platform}}" required>
        </label>
        <label for="followers" class="form-label">Number of Followers :
            <input type="number" name="followers" id="followers" class="form-control" value="{{influencer.followers}}"
                required>
        </label>
    </div>

    <label for="email" class="form-label">E-mail:
        <input type="email" name="email" id="email" class="form-control" value="{{influencer.email}}" required>
    </label>


    <input type="submit" value="Save Changes" class="btn btn-primary mt-3">



</form>
{% endblock %}

{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    .group {
        display: flex;
        width: 40vw;
        flex-direction: row;
        justify-content: space-around;
    }

    h1 {
        margin-top: 64px;
        text-align: center;
    }

    select {
        min-width: 210px;
        min-height: 40px;
    }
</style>
{% endblock %}
