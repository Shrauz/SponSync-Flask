{% extends 'layout.html' %}
{% block title %}
Sponsor Dashboard
{% endblock %}
{% block content %}
<h1 class="mt-3">Sponsor Dashboard</h1>
<div id="flex">
    {% if graph_url %}
    <h2 class="text-muted"><i>Your Campaign Budgets</i></h2>
    <img src="{{ graph_url }}" alt="Campaign Budgets">
    {% else %}
    <h2 class="text-muted"><i>No Campaign Budgets Available</i></h2>
    {% endif %}
</div>
{% endblock %}

{% block style %}
<style>
    img {
        height: 300px;
    }

    #flex {
        display: flex;
        height: 80vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>
{% endblock %}
