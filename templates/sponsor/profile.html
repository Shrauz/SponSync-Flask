{% extends 'layout.html' %}

{% block title %}
Profile-{{user.username}}
{% endblock %}

{% block content %}
<h1>Sponsor Profile</h1>
<form method="post" class="mt-3">
    <h4 class="text-muted">Hello {{ sponsor.name }}!</h4>
    <label for="username" class="form-label">Username:
        <input type="text" name="username" id="username" class="form-control" value="{{user.username}}" required>
    </label>

    <label for="cpassword" class="form-label">Password:
        <input type="password" name="cpassword" id="cpassword" class="form-control" required>
    </label>

    <!-- <label for="password" class="form-label">New password:
        <input type="password" name="password" id="password" class="form-control" required>
    </label> -->

    <label for="name" class="form-label">Name:
        <input type="text" name="name" id="name" class="form-control" value="{{sponsor.name}}" required>
    </label>
    
    <label for="company" class="form-label">Company Name:
        <input type="text" name="company" id="company" class="form-control" value="{{sponsor.company}}" required>
    </label>
    
    <label for="industry" class="form-label">Industry:
        <input type="text" name="industry" id="industry" class="form-control" value="{{sponsor.industry}}" required>
    </label>

    <label for="email" class="form-label">E-mail:
        <input type="email" name="email" id="email" class="form-control" value="{{sponsor.email}}" required>
    </label>

    <input type="submit" value="Save Changes" class="btn btn-primary mt-3">



</form>
{% endblock %}

{% block style %}
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    .group {
        display: flex;
        width: 40vw;
        flex-direction: row;
        justify-content: space-around;
    }

    h1 {
        margin-top: 30px;
        text-align: center;
    }

    select {
        min-width: 210px;
        min-height: 40px;
    }
</style>
{% endblock %}
